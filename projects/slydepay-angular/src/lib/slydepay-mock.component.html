

<div class="container">

  <div class="row">
    <div class="col-sm-4 text-center p-40">
      <button class="btn btn-success" (click)="completeTransaction()">Complete Transaction</button>
    </div>

    <div class="col-sm-4 text-center p-40">
      <button class="btn btn-danger" (click)="cancelTransaction()">Cancel Transaction</button>
    </div>

    <div class="col-sm-4 text-center p-40">
      <button class="btn btn-danger" (click)="errorTransaction()">Error Transaction</button>
    </div>
  </div>


</div>
