<div class="page-wrapper">
    <div class="auth-bg">
      <div class="authentication-box">
        <div class="text-center">
          <img src="assets/images/logo_150.png" alt="" />
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <div class="text-center">
              <h4>{{'Reset Your Password' | translate }}</h4>
            </div>
            <form class="theme-form" [formGroup]="forgotPasswordForm">
              <div class="form-group">
                <label class="col-form-label pt-0">{{'Enter Email Address' | translate}}</label>
                <input
                  class="form-control"
                  formControlName="email"
                  type="email"
                  required=""
                />
                <div
                  *ngIf="
                    forgotPasswordForm.controls.email.touched &&
                    forgotPasswordForm.controls.email.errors?.required
                  "
                  class="text text-danger mt-1"
                >
                  {{'Email Required' | translate}}
                </div>
                <div
                  *ngIf="
                    forgotPasswordForm.controls.email.touched &&
                    forgotPasswordForm.controls.email.errors?.email
                  "
                  class="text text-danger mt-1"
                >
                  {{'Invalid Email' | translate}}
                </div>
              </div>
              <div class="form-group">
                <button
                  class="btn btn-primary btn-block btn-lg"
                  [class.loader--text]="authService.showLoader"
                  [disabled]="!forgotPasswordForm.valid || authService.showLoader"
                  (click)="send()"
                  type="submit"
                >
                  <span>{{ authService.showLoader ? "" : "Send Password Reset Link" | translate }}</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
