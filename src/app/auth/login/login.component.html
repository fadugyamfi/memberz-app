<div class="page-wrapper">
  <div class="auth-bg">
    <div class="authentication-box">
      <div class="text-center">
        <img src="assets/images/logo_150.png" alt="" />
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <div class="text-center">
            <h4>{{'LOGIN' | translate}}</h4>
            <h6>{{'Enter your Username and Password' | translate}}</h6>
          </div>
          <form class="theme-form" [formGroup]="loginForm" *ngIf="!newUser">
            <div class="form-group">
              <label class="col-form-label pt-0">{{'Email' | translate}}</label>
              <input
                class="form-control"
                formControlName="email"
                type="email"
                required=""
              />
              <div
                *ngIf="
                  loginForm.controls.email.touched &&
                  loginForm.controls.email.errors?.required
                "
                class="text text-danger mt-1"
              >
                {{'Email Required' | translate}}
              </div>
              <div
                *ngIf="
                  loginForm.controls.email.touched &&
                  loginForm.controls.email.errors?.email
                "
                class="text text-danger mt-1"
              >
                {{'Invalid Email' | translate }}
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">{{'Password' | translate}}</label>
              <input
                class="form-control"
                type="password"
                formControlName="password"
                required=""
              />
              <div
                *ngIf="
                  loginForm.controls.password.touched &&
                  loginForm.controls.password.errors?.required
                "
                class="text text-danger mt-1"
              >
                {{'Password Required' | translate}}
              </div>
            </div>
            <div class="checkbox p-0">
              <input
                id="checkbox1"
                type="checkbox"
                formControlName="remember_me"
              />
              <label for="checkbox1">{{'Remember Me For 1 Month' | translate}}</label>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary btn-block btn-lg"
                [class.loader--text]="authService.showLoader"
                [disabled]="!loginForm.valid || authService.showLoader"
                (click)="login()"
                type="submit"
              >
                <span>{{ authService.showLoader ? "" : "Login" | translate }}</span>
              </button>
            </div>
            <div class="form-row mt-2">
              <div class="col-sm-7">
                {{'Not yet registered?' | translate}} <a
                  class="btn-link text-capitalize"
                  routerLink="/auth/register"
                  >{{'Register' | translate}}</a
                >
              </div>
              <div class="col text-right">
                <a
                  class="btn-link text-capitalize"
                  routerLink="/auth/forgot-password"
                  >{{'Forgot Password?' | translate}}</a
                >
              </div>
            </div>
            <div class="login-divider hidden"></div>
            <div class="social mt-3 hidden">
              <!-- <div class="form-group btn-showcase d-flex">
								<button class="btn social-btn btn-fb d-inline-block" (click)="loginFacebook()">
									<i class="fa fa-facebook"></i>
								</button>
								<button class="btn social-btn btn-twitter d-inline-block" (click)="loginTwitter()">
									<i class="fa fa-twitter"></i>
								</button>
								<button class="btn social-btn btn-google d-inline-block" (click)="loginGoogle()">
									<i class="fa fa-google"></i>
								</button>
							</div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
