<div class="page-wrapper">
  <div class="auth-bg">
    <div class="authentication-box">
      <div class="text-center">
        <img src="assets/images/logo_150.png" alt="" />
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <div class="text-center">
            <h4>Create Account</h4>
            <h6>Enter Your Information For Signup.</h6>
          </div>
          <form class="theme-form" [formGroup]="registerForm">
            <div class="form-group">
              <label class="col-form-label pt-0">First Name</label>
              <input
                class="form-control"
                formControlName="first_name"
                type="text"
                required
              />
              <div
                *ngIf="
                  registerForm.controls.first_name.touched &&
                  registerForm.controls.first_name.errors?.required
                "
                class="text text-danger mt-1"
              >
                First Name Required
              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label pt-0">Last Name</label>
              <input
                class="form-control"
                formControlName="last_name"
                type="text"
                required
              />
              <div
                *ngIf="
                  registerForm.controls.last_name.touched &&
                  registerForm.controls.last_name.errors?.required
                "
                class="text text-danger mt-1"
              >
                Last Name Required
              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label pt-0">Email</label>
              <input
                class="form-control"
                formControlName="email"
                type="email"
                required=""
              />
              <div
                *ngIf="
                  registerForm.controls.email.touched &&
                  registerForm.controls.email.errors?.required
                "
                class="text text-danger mt-1"
              >
                Email Required
              </div>
              <div
                *ngIf="
                  registerForm.controls.email.touched &&
                  registerForm.controls.email.errors?.email
                "
                class="text text-danger mt-1"
              >
                Invalid Email
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label pt-0">Mobile Number</label>
              <input
                class="form-control"
                formControlName="mobile_number"
                type="text"
                required
              />
              <div
                *ngIf="
                  registerForm.controls.mobile_number.touched &&
                  registerForm.controls.mobile_number.errors?.required
                "
                class="text text-danger mt-1"
              >
                Mobile Number Required
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label pt-0">Gender</label>
              <select class="form-control mb-1" formControlName="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <div
                *ngIf="
                  registerForm.controls.gender.touched &&
                  registerForm.controls.gender.errors?.required
                "
                class="text text-danger mt-1"
              >
                Gender
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label pt-0">Date of Birth</label>
              <input
                class="form-control"
                formControlName="dob"
                type="date"
                required
              />
              <div
                *ngIf="
                  registerForm.controls.dob.touched &&
                  registerForm.controls.dob.errors?.required
                "
                class="text text-danger mt-1"
              >
                Date of Birth Required
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">Password</label>
              <input
                class="form-control"
                type="password"
                formControlName="password"
                required=""
              />
              <div
                *ngIf="
                  registerForm.controls.password.touched &&
                  registerForm.controls.password.errors?.required
                "
                class="text text-danger mt-1"
              >
                Password Required
              </div>
            </div>
            <div class="checkbox p-0">
              <input
                id="checkbox1"
                type="checkbox"
                formControlName="remember_me"
              />
              <label for="checkbox1">Remember Me For 2 Weeks</label>
            </div>
            <div class="form-row">
                <div class="col-sm-4">
                    <button
                    class="btn btn-primary btn-block btn-lg"
                    [class.loader--text]="authService.showLoader"
                    [disabled]="!registerForm.valid || authService.showLoader"
                    (click)="register()"
                    type="submit"
                  >
                    <span>{{ authService.showLoader ? "" : "Register" }}</span>
                  </button>
                </div>
                <div class="col-sm-8">
                  <div class="text-left mt-2 m-l-20">Are you already user?  <a class="btn-link text-capitalize"
                      href="/auth/login">Login</a></div>
                </div>
              </div>
            <div class="login-divider hidden"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
