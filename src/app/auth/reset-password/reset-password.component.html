<div class="page-wrapper">
  <div class="auth-bg">
    <div class="authentication-box">
      <div class="text-center">
        <img src="assets/images/logo_150.png" alt="" />
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <div class="text-center">
            <h4>Create You New Password</h4>
          </div>
          <form class="theme-form" [formGroup]="resetPasswordForm">
            <div class="form-group">
              <label class="col-form-label pt-0">Email</label>
              <input
                class="form-control"
                formControlName="email"
                type="email"
                required=""
              />
              <div
                *ngIf="
                  resetPasswordForm.controls.email.touched &&
                  resetPasswordForm.controls.email.errors?.required
                "
                class="text text-danger mt-1"
              >
                Email Required
              </div>
              <div
                *ngIf="
                  resetPasswordForm.controls.email.touched &&
                  resetPasswordForm.controls.email.errors?.email
                "
                class="text text-danger mt-1"
              >
                Invalid Email
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">New Password</label>
              <input
                class="form-control"
                type="password"
                formControlName="password"
                required=""
              />
              <div
                *ngIf="
                  resetPasswordForm.controls.password.touched &&
                  resetPasswordForm.controls.password.errors?.required
                "
                class="text text-danger mt-1"
              >
                New Password Required
              </div>
              <div
                *ngIf="
                  resetPasswordForm.controls.password.touched &&
                  resetPasswordForm.controls.password.errors?.pattern
                "
                class="text text-danger mt-1"
              >
                Password must be min(8), mixed case(letters, numbers & symbols)
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">Confirm Password</label>
              <input
                class="form-control"
                type="password"
                formControlName="confirm_password"
                required=""
              />
              <div
                *ngIf="
                  resetPasswordForm.controls.confirm_password.touched &&
                  resetPasswordForm.controls.confirm_password.errors?.required
                "
                class="text text-danger mt-1"
              >
                Confirm Password Required
              </div>
              <div
                *ngIf="
                  resetPasswordForm.controls.confirm_password.touched &&
                  resetPasswordForm.controls.confirm_password.errors?.pattern
                "
                class="text text-danger mt-1"
              >
                Password must be min(8), mixed case(letters, numbers & symbols)
              </div>
              <div
                *ngIf="passwordMismatch"
                class="text text-danger mt-1"
              >
                New Password and Confirm Password Mismatch
              </div>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary btn-block btn-lg"
                [class.loader--text]="authService.showLoader"
                [disabled]="!resetPasswordForm.valid || authService.showLoader"
                (click)="resetPassword()"
                type="submit"
              >
                <span>{{ authService.showLoader ? "" : "Submit" }}</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
