<div class="row">
  <div class="col-sm-7">
    <app-view-birthdays></app-view-birthdays>
  </div>

  <div class="col-sm">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header b-l-secondary">
            <div class="row">
              <div class="col">
                <h6 class="font-weight-bold">
                  {{ "Send Members SMS" | translate }}
                </h6>
              </div>
              <!-- end of col -->
            </div>
            <!-- end of row -->
          </div>
          <div class="card-body chart-block">
            <button
              class="btn btn-secondary btn-sm m-r-10"
              (click)="smsMessenger.show()"
            >
              <i class="fa fa-envelope"></i> {{ "Send Message" | translate }}
            </button>
          </div>
        </div>
        <!-- end of card -->
      </div>
    </div>
    <!-- end of row -->

    <div class="row">
      <div class="col">
        <app-configure-automated-messages></app-configure-automated-messages>
      </div>
    </div>
    <!-- end of row -->
  </div>
</div>

<app-sms-messenger #smsMessenger></app-sms-messenger>
