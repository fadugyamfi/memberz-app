<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-6 col-md-12">
      <div class="card">
        <div class="card-header b-l-primary">
          <div class="row">
            <div class="col-auto">
              <app-select-year-control></app-select-year-control>
            </div>
            <!-- end of col -->
            <div class="col">
              <h6 class="chart-title">Totals By Category</h6>
            </div>
            <!-- end of col -->
          </div>
          <!-- end of row -->
        </div>
        <div class="card-body chart-block" *ngIf="showTotalsByCategory">
          <canvas
            baseChart
            class="chart"
            [datasets]="totalsByCategoryData"
            [labels]="monthLabels"
            [options]="barChartOptions"
            [legend]="true"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
          ></canvas>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-md-12">
      <div class="card">
        <div class="card-header b-l-secondary">
          <div class="row">
            <div class="col-auto">
              <app-select-year-control></app-select-year-control>
            </div>
            <!-- end of col -->
            <div class="col">
              <h6 class="chart-title">Trend</h6>
            </div>
            <!-- end of col -->
          </div>
          <!-- end of row -->
        </div>
        <div class="card-body chart-block" *ngIf="showTrendChart">
          <canvas
            baseChart
            class="chart"
            [datasets]="trendData"
            [labels]="monthLabels"
            [options]="lineGraphOptions"
            [legend]="true"
            [chartType]="lineGraphType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
          ></canvas>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-md-12">
      <div class="card">
        <div class="card-header b-l-success">
          <div class="row">
            <div class="col-auto">
              <app-select-year-control></app-select-year-control>
            </div>
            <div class="col-3">
              <app-select-month-control (selectedMonthEvent)="weeklyBreakDownByMonth($event)"></app-select-month-control>
            </div>
            <!-- end of col -->
            <div class="col">
              <h6 class="chart-title">Weekly Breakdown</h6>
            </div>
            <!-- end of col -->
          </div>
          <!-- end of row -->
        </div>
        <div class="card-body chart-block"  *ngIf="showWeeklybreakdownChart">
          <canvas
            baseChart
            class="chart"
            [datasets]="weeklyBreakDownData"
            [labels]="weeklyBreakdownLabels"
            [options]="barChartOptions"
            [legend]="true"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
          ></canvas>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-md-12">
      <div class="card">
        <div class="card-header b-l-info">
          <div class="row">
            <div class="col-auto">
              <app-select-year-control></app-select-year-control>
            </div>
            <!-- end of col -->
            <div class="col-3">
              <app-select-month-control (selectedMonthEvent)="categoryBreakDownByMonth($event)"></app-select-month-control>
            </div>
            <!-- end of col -->
            <div class="col">
              <h6 class="chart-title">Category Breakdown</h6>
            </div>
            <!-- end of col -->
          </div>
          <!-- end of row -->
        </div>
        <div class="card-body chart-block" *ngIf="showCategoryBreakdownChart">
          <canvas
            baseChart
            class="chart"
            [data]="categoryBreakdownData"
            [labels]="categoryBreakdownLables"
            [options]="doughnutChartOptions"
            [chartType]="doughnutChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends -->
