<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header b-l-primary">
          <form [formGroup]="searchForm" class="form-inline">
            <div class="form-group mb-2">
              <label class="mr-2 title"> {{ "Start Date" | translate }}</label>
              <input
                type="date"
                formControlName="start_date"
                class="form-control"
                placeholder="YYYY-MM-DD"
              />
            </div>
            <!-- end of col -->
            <div class="form-group mb-2">
              <label class="mr-2 title"> {{ "End Date" | translate }}</label>
              <input
                type="date"
                formControlName="end_date"
                class="form-control"
                placeholder="YYYY-MM-DD"
              />
            </div>
            <!-- end of col -->
            <div class="form-group mb-2">
              <label class="mr-2 title">{{ "Currency" | translate }}</label>
              <app-select-currency-control
                class="w-50"
                formControlName="currency_id"
              ></app-select-currency-control>
            </div>

            <div class="form-group mb-2">
              <button type="button" class="btn btn-outline-primary" (click)="fetchReportData()">{{ 'Run Report' | translate }}</button>
            </div>
          </form>
        </div>
        <div class="card-body chart-block">
          <app-loading-rotate-dashed
            *ngIf="!showData"
          ></app-loading-rotate-dashed>
          <app-no-data-available
            *ngIf="showData && !hasDataAvailable()"
          ></app-no-data-available>

          <table
            class="table table-striped table-bordered"
            *ngIf="showData && hasDataAvailable()"
          >
            <thead>
              <tr>
                <th>#</th>
                <th>{{ "Contribution Types" | translate }}</th>
                <th class="text-right">{{ "Cash" | translate }}</th>
                <th class="text-right">{{ "Cheque" | translate }}</th>
                <th class="text-right font-weight-bold">{{ "Total" | translate }}</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let data of reportData; let row = index">
                <td>{{ row + 1 }}.</td>
                <td>{{ data[0] }}</td>
                <td class="text-right">{{ data[1] | currency: currency_code + ' ' }}</td>
                <td class="text-right">{{ data[2] | currency: currency_code + ' ' }}</td>
                <td class="text-right font-weight-bold">{{ data[3] | currency: currency_code + ' ' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- end of card -->
    </div>
    <!-- end of col -->
  </div>
  <!-- end of row -->
</div>
<!-- Container-fluid Ends -->
