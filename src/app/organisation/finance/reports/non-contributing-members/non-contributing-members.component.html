<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header b-l-info">
          <div class="row">
            <div class="col-auto">
              <app-select-year-control
                [(ngModel)]="yearValue"
                (selectedYearEvent)="fetchReportData($event)"
              ></app-select-year-control>
            </div>
            <!-- end of col -->
            <div class="col">
              <h6 class="title">
                {{ "Year" | translate }}
              </h6>
            </div>
            <!-- end of col -->
          </div>
          <!-- end of row -->
        </div>
        <div class="card-body chart-block">
          <div class="loader-box m-auto" *ngIf="!showData">
            <span class="rotate dashed colored"></span>
          </div>

          <div
            *ngIf="showData && !hasDataAvailable()"
            class="text-center p-30 m-b-50"
          >
            <img
              src="/assets/images/icons/circle-document.svg"
              height="90"
              class="m-b-30"
            />
            <h5 class="font-weight-bold">
              {{ "No Data Available" | translate }}
            </h5>
          </div>

          <table
            class="table table-striped table-bordered"
            *ngIf="showData && hasDataAvailable()"
          >
            <thead>
              <tr>
                <th>#</th>
                <th>{{ "Name" | translate }}</th>
                <th>{{ "E-Mail" | translate }}</th>
                <th>{{ "Age" | translate }}</th>
                <th>{{ "Mobile Number" | translate }}</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let data of reportData; let row = index">
                <td>{{ row + 1 }}.</td>
                <td>{{ data.full_name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.mobile_number }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- end of card -->
    </div>
    <!-- end of col -->
  </div>
  <!-- end of row -->
</div>
<!-- Container-fluid Ends -->
