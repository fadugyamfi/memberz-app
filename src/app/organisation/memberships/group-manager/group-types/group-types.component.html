<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="font-weight-bold mb-0">{{'Group Categories' | translate}}</h6>
      <a href="#" class="btn btn-primary btn-sm"> <i class="fa fa-plus"></i> {{'Add Categroy' | translate}}</a>
    </div>
  </div>

  <app-loading-rotate-dashed *ngIf="groupTypeService.fetching"></app-loading-rotate-dashed>

  <app-no-data-available *ngIf="!groupTypeService.fetching && groupTypeService.hasZeroItems()"></app-no-data-available>

  <ul class="list-group list-group-flush">
    <li *ngFor="let groupType of groupTypeService.getItems(); let row = index" class="list-group-item d-flex justify-content-between"
    >
      <a href="javascript:void(0)" (click)="setSelectedGroupType(groupType)">
        <span class="m-r-15">{{ row + 1 }}.</span> {{ groupType.name }}
      </a>
      <span class="actions">
        <button class="btn btn-info btn-xs m-r-10"><i class="fa fa-pencil mr-0"></i></button>
        <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o mr-0"></i></button>
      </span>
    </li>
  </ul>
</div>
