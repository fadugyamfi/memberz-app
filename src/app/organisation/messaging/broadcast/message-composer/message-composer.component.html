<div class="card">
  <div class="card-header">
    <h6 class="m-b-0"><i class="fa fa-pencil"></i> Compose New Message</h6>
  </div>

  <div class="card-body">
    <div class="form-group row">
      <div class="col-xl-3">Broadcast List</div>
      <div class="col-xl-9">
        <select class="form-control form-control-sm">
          <option value="">Select Broadcast List</option>
          <option *ngFor="let list of broadcastLists" [value]="list.id">{{ list.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xl-3">Message</div>
      <div class="col-xl-9">
        <textarea rows="8" class="form-control form-control-sm" placeholder="Type Message Here"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xl-3">&nbsp;</div>
      <div class="col-xl-9">
        <button class="btn btn-primary m-r-5">Send Broadcast</button>
        <button class="btn btn-danger" (click)="cancelCompose()">Cancel</button>
      </div>
    </div>
  </div>
</div>
