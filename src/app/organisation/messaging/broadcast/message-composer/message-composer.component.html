<div class="row">
  <div class="col-xl-8 offset-xl-2">
    <div class="card">
      <div class="card-header">
        <h6 class="m-b-0"><i class="fa fa-pencil"></i> {{'Compose New Message' | translate}}</h6>
      </div>

      <div class="card-body">

        <form (submit)="onSubmit($event)" class="form theme-form" [formGroup]="broadcastForm">
          <div class="form-group row">
            <div class="col-xl-3">{{'Broadcast List' | translate}}</div>
            <div class="col-xl-6">
              <select class="form-control" formControlName="module_sms_broadcast_list_id">
                <option value="">{{'Select Broadcast List' | translate}}</option>
                <option *ngFor="let list of broadcastLists" [value]="list.id">{{ list.name }}</option>
              </select>
            </div>
            <div class="col-xl-3">
              <a href="#" class="m-r-15">{{ 'Preview List' | translate }}</a>
              <a href="#">{{ 'Create New' | translate }}</a>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xl-3">{{'Message' | translate}}</div>
            <div class="col-xl-9">
              <div class="m-b-15 w-50">
                <select class="form-control">
                  <option value="">{{ 'Insert Tag' | translate }}</option>
                  <option value="">{{ 'Member Title (eg Mr, Mrs, etc)'}}</option>
                  <option value="">{{ 'Member First Name'}}</option>
                  <option value="">{{ 'Member Last Name'}}</option>
                  <option value="">{{ 'Member Full Name'}}</option>
                  <option value="">{{ 'Organisation No'}}</option>
                </select>
              </div>

              <textarea rows="8" class="form-control form-control-sm" placeholder="Type Message Here"
                        formControlName="message"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xl-3">{{ 'Message Preview' | translate }}</div>
            <div class="col-xl-9">
              <div class="alert alert-info f-12">
                {{ 'Message Previews Will Show Up Here' | translate }}
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xl-3">{{'Send Message At' | translate}}</div>
            <div class="col-xl-3">
              <input type="date" class="form-control" placeholder="Scheduled Time" formControlName="send_at_date" />
            </div>

            <div class="col-xl-3">
              <input type="time" class="form-control" formControlName="send_at_time" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xl-3">&nbsp;</div>
            <div class="col-xl-9">
              <button type="submit" class="btn btn-primary m-r-5">{{'Send Broadcast' | translate}}</button>
              <button type="button" class="btn btn-danger" (click)="cancelCompose()">{{'Cancel' | translate}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
