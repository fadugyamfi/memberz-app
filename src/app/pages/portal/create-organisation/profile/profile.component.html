<div class="row">
  <div class="col-sm-10 offset-sm-1">
    <div class="card">
      <div class="card-body">
        <form class="form form-horizontal theme-form" [formGroup]="profileForm">
          <div class="form-group row">
            <div class="col-form-label col-sm-3">* Type of Organisation</div>
            <div class="col-sm-9">
              <select class="form-control" formControlName="organisation_type_id">
                <option value="">Select Type</option>
                <option *ngFor="let type of orgTypes" [value]="type.id">{{ type.name }}</option>
              </select>

              <div class="text-danger" *ngIf="profileForm.controls.organisation_type_id?.errors?.required">
                Organisation Type Required
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">* Name</div>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="e.g. Global Org Limited" formControlName="name" />

              <div class="text-danger" *ngIf="profileForm.controls.name?.errors?.required">
                Name Of Organisation Required
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">* Email</div>
            <div class="col-sm-9">
              <input type="email" class="form-control" placeholder="e.g. info@email.com" formControlName="email" />

              <div class="text-danger" *ngIf="profileForm.controls.email?.errors?.required">
                Email Required
              </div>

              <div class="text-danger" *ngIf="profileForm.controls.email?.errors?.email">
                Email Invalid
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">* Phone</div>
            <div class="col-sm-9">
              <international-phone-number formControlName="phone" [defaultCountry]="'gh'"
                                          placeholder="Enter phone number"></international-phone-number>

              <div class="text-danger" *ngIf="profileForm.controls.phone?.errors?.required">
                Phone Number Required
              </div>

              <div class="messages text-danger" *ngIf="profileForm.controls.phone?.errors?.phoneEmptyError">
                <p>Phone number invalid</p>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">* Country</div>
            <div class="col-sm-9">
              <select class="form-control" formControlName="country_id">
                <option value="">Select Country</option>
                <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
              </select>

              <div class="text-danger" *ngIf="profileForm.controls.country_id?.errors?.required">
                Country Required
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">Street Address</div>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="e.g. Accra" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">City</div>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="e.g. Accra" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">State / Region</div>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="e.g. Greater Accra" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">Post / Zip Code</div>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="e.g. 76543" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-3">Website Address</div>
            <div class="col-sm-9">
              <input type="url" class="form-control" placeholder="e.g. www.global.com" />
            </div>
          </div>

        </form>
      </div>

      <div class="card-footer text-center">
        <button type="button" class="btn btn-danger m-r-15" [routerLink]="['/portal/home']">
          <i class="fa fa-long-arrow-left"></i> Cancel Creation
        </button>

        <button type="button" class="btn btn-primary m-r-15" awNextStep (preFinalize)="saveProfileInfo()">
          Next Step <i class="fa fa-long-arrow-right"></i>
        </button>
      </div>
    </div>

  </div>
</div>
