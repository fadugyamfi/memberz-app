<div class="card">
  <div class="card-header b-l-secondary border-2">
    <h5>{{'Time Zone' | translate}}</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <ng-moment-timezone-picker [(ngModel)]="timeZone">
        </ng-moment-timezone-picker>
      </div>

      <div class="col-4 text-end">
        <button
          type="button"
          class="btn btn-secondary"
          [class.loader--text]="memberAccountService.requesting"
          [disabled]="!timeZone || memberAccountService.requesting"
          (click)="saveTimeZone()"
        >
          <i class="fa fa-save"></i>
          {{ memberAccountService.requesting ? "" : ("Save" | translate) }}
        </button>
      </div>
    </div>
  </div>
</div>
<!-- end of card -->
