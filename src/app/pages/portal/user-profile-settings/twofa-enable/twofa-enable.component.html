<div class="card">
  <div class="card-header b-l-warning">
    {{ "Enable Two-Factor Authentication(2FA)" | translate }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-1">
            <i class="fa fa-envelope-square fa-2x text-warning"></i>
          </div>
          <div class="col-sm">
            <p>Email Address Verification</p>
            <small>Protect your account and transactions.</small>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <span> <i class="fa fa-times-circle"></i> Unset </span>
      </div>
      <div class="col-sm-4 text-right">
        <span>
          <button type="button" class="btn btn-light btn-sm">
            {{ "Enable" | translate }}
          </button>
        </span>
      </div>
    </div>
    <!-- end of row -->
  </div>
</div>
<!-- end of card -->
