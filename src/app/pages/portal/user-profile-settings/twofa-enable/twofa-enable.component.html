<div class="card">
  <div class="card-header b-l-warning">
    {{ "Enable Two-Factor Authentication(2FA)" | translate }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-1">
            <i class="fa fa-envelope-square fa-2x text-warning"></i>
          </div>
          <div class="col-sm">
            <p>Email Address Verification</p>
            <small>Protect your account and transactions.</small>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <span> <i class="fa fa-times-circle"></i> Unset </span>
      </div>
      <div class="col-sm-4 text-right">
        <span>
          <button
            type="button"
            class="btn btn-light btn-sm"
            (click)="showEnableEmailTwofaModal()"
          >
            {{ "Enable" | translate }}
          </button>
        </span>
      </div>
    </div>
    <!-- end of row -->
  </div>
</div>
<!-- end of card -->

<ng-template #enableEmailTwofaModal let-modal>
  <form
    class="form form-horizontal theme-form"
  >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        {{ "Enable E-Mail Verification" | translate }}
      </h4>

      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">{{
          "E-Mail Verification Code" | translate
        }}</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            placeholder="e.g. 014821"
          />
          <small>
            {{ "Enter the 6-digit code sent to" | translate }} <em>{{ email }}</em>
          </small>
        </div>

        <div class="col-sm-3">
          <button class="btn btn-primary btn-sm" (click)="getEmailVerificationCode()">Get Code</button>
        </div>
      </div>
      <!-- end of form-group -->

      <div class="form-group text-center">
         <hr>
        <button type="submit" class="btn btn-warning mr-2" (click)="submitEmailVerification">
          {{ "Submit" | translate }}
        </button>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="modal.close('Save click')"
        >
          {{ "Cancel" | translate }}
        </button>
      </div>
      <!-- end of form-group -->
    </div>
    <!-- end of modal-body -->
  </form>
</ng-template>
