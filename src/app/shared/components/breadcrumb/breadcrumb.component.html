<div class="container-fluid">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-8">
        <div class="page-header-left">
          <h6 class="f-w-600 m-b-0">{{ title | translate | uppercase }}</h6>
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="'/dashboard/default'">
                  <app-feather-icons [icon]="'home'"></app-feather-icons>
                </a></li>
              <li class="breadcrumb-item" *ngIf="breadcrumbs?.grandParentBreadcrumb">{{breadcrumbs?.grandParentBreadcrumb | translate}}</li>
              <li class="breadcrumb-item" *ngIf="breadcrumbs?.parentBreadcrumb">{{breadcrumbs?.parentBreadcrumb | translate}}</li>
              <li class="breadcrumb-item active" *ngIf="breadcrumbs?.childBreadcrumb">{{breadcrumbs?.childBreadcrumb | translate}}
              </li>
            </ol>
        </div>
      </div>
      <div class="col-lg-4 text-end">

        <app-bookmark></app-bookmark>
      </div>
    </div>
  </div>
</div>
