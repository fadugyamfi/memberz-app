<div *ngIf="showCategoryBreakdownChart">
    <div class="col mb-2">
      <canvas
        baseChart
        class="chart"
        [data]="data"
        [labels]="labels"
        [options]="doughnutChartOptions"
        [chartType]="doughnutChartType"
      ></canvas>
    </div>
    <!-- end of col -->
    <div class="col d-flex justify-content-center">
      <span *ngFor="let code of currencyCodes; let row = index">
         Layer {{ row + 1}} => {{code}} | 
      </span>
    </div>
  </div>
