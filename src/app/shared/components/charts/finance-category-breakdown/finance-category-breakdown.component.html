<div class="card">
  <div class="card-header b-l-info">
    <div class="row">
      <div class="col">
        <h5 class="chart-title">{{ "Category Breakdown" | translate }}</h5>
      </div>
      <!-- end of col -->
      <div class="col-auto">
        <app-select-year-control
          [(ngModel)]="yearValue"
          (selectedYearEvent)="searchByYear($event)"
        ></app-select-year-control>
      </div>
      <!-- end of col -->
      <div class="col-3">
        <app-select-month-control
          [(ngModel)]="monthValue"
          (selectedMonthEvent)="searchByMonth($event)"
        ></app-select-month-control>
      </div>
      <!-- end of col -->

    </div>
    <!-- end of row -->
  </div>
  <div class="card-body chart-block">
    <app-loading-rotate-dashed *ngIf="!showChart"></app-loading-rotate-dashed>
    <app-no-data-available
      *ngIf="showChart && !hasDataAvailable()"
    ></app-no-data-available>

    <div class="col mb-2">
      <canvas
        *ngIf="showChart && hasDataAvailable()"
        baseChart
        class="chart"
        [data]="chartData"
        [labels]="labels"
        [options]="doughnutChartOptions"
        [chartType]="doughnutChartType"
      ></canvas>
    </div>
    <!-- end of col -->
    <div
      class="col d-flex justify-content-center"
      *ngIf="currencyCodes.length > 1"
    >
      <span *ngFor="let code of currencyCodes; let row = index">
        {{ "Layer" | translate }} {{ row + 1 }} => {{ code }} |
      </span>
    </div>
  </div>
</div>
<!-- end of card -->
