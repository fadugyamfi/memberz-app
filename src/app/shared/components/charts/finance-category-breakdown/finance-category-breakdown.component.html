<div class="card">
  <div class="card-header b-l-info">
    <div class="row">
      <div class="col-auto">
        <app-select-year-control
          [(ngModel)]="yearValue"
          (selectedYearEvent)="searchByYear($event)"
        ></app-select-year-control>
      </div>
      <!-- end of col -->
      <div class="col-3">
        <app-select-month-control
          [(ngModel)]="monthValue"
          (selectedMonthEvent)="searchByMonth($event)"
        ></app-select-month-control>
      </div>
      <!-- end of col -->
      <div class="col">
        <h6 class="chart-title">{{'Category Breakdown' | translate}}</h6>
      </div>
      <!-- end of col -->
    </div>
    <!-- end of row -->
  </div>
  <div class="card-body chart-block">
    <div class="loader-box m-auto" *ngIf="!showChart">
      <span class="rotate dashed colored"></span>
    </div>

    <div *ngIf="showChart && !hasDataAvailable()" class="text-center p-30 m-b-50">
      <img src="/assets/images/icons/circle-document.svg" height="90" class="m-b-30" />
      <h5 class="font-weight-bold">{{ 'No Data Available' | translate }}</h5>
    </div>

    <div class="col mb-2">
      <canvas
        *ngIf="showChart && hasDataAvailable()"
        baseChart
        class="chart"
        [data]="chartData"
        [labels]="labels"
        [options]="doughnutChartOptions"
        [chartType]="doughnutChartType"
      ></canvas>
    </div>
    <!-- end of col -->
    <div
      class="col d-flex justify-content-center"
      *ngIf="currencyCodes.length > 1"
    >
      <span *ngFor="let code of currencyCodes; let row = index">
        {{'Layer' | translate}} {{ row + 1 }} => {{ code }} |
      </span>
    </div>
  </div>
</div>
<!-- end of card -->
