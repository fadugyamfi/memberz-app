<div class="card">
  <div class="card-header b-l-primary">
    <div class="row">
      <div class="col">
        <h5 class="chart-title">{{'Totals By Category' | translate}}</h5>
      </div>
      <!-- end of col -->
      <div class="col-auto">
        <app-select-year-control [(ngModel)]="yearValue" (selectedYearEvent)="searchByYear($event)">
        </app-select-year-control>
      </div>
      <!-- end of col -->

    </div>
    <!-- end of row -->
  </div>
  <div class="card-body chart-block">
    <app-loading-rotate-dashed *ngIf="!showChart"></app-loading-rotate-dashed>
    <app-no-data-available *ngIf="showChart && !hasDataAvailable()"></app-no-data-available>

    <canvas *ngIf="showChart && hasDataAvailable()" baseChart class="chart" [datasets]="chartData" [labels]="labels"
            [options]="barChartOptions" [legend]="true" [chartType]="barChartType" [colors]="barChartColors"></canvas>
  </div>
</div>
<!-- end of card -->
