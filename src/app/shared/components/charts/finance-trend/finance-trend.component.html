<div class="card">
  <div class="card-header b-l-primary">
    <div class="row">
      <div class="col-3">
        <app-select-year-control [(ngModel)]="yearValue" (selectedYearEvent)="searchByYear($event)"></app-select-year-control>
      </div>
      <!-- end of col -->
      <div class="col">
        <h6 class="chart-title">Trend</h6>
      </div>
      <!-- end of col -->
    </div>
    <!-- end of row -->
  </div>
  <div class="card-body chart-block">
    <div class="loader-box m-auto" *ngIf="!showChart">
      <span class="rotate dashed colored"></span>
    </div>
    <canvas
      *ngIf="showChart"
      baseChart
      class="chart"
      [datasets]="chartData"
      [labels]="monthLabels"
      [options]="lineGraphOptions"
      [legend]="true"
      [chartType]="lineGraphType"
    ></canvas>
  </div>
</div>
<!-- end of card -->
