<div class="card">
  <div class="card-header b-l-primary">
    <div class="row">
      <div class="col-3">
        <app-select-year-control [(ngModel)]="yearValue" (selectedYearEvent)="searchByYear($event)"></app-select-year-control>
      </div>
      <!-- end of col -->
      <div class="col">
        <h6 class="chart-title">{{'Trend' | translate}}</h6>
      </div>
      <!-- end of col -->
    </div>
    <!-- end of row -->
  </div>
  <div class="card-body chart-block">
    <div class="loader-box m-auto" *ngIf="!showChart">
      <span class="rotate dashed colored"></span>
    </div>

    <div *ngIf="showChart && !hasDataAvailable()" class="text-center p-30 m-b-50">
      <img src="/assets/images/icons/circle-document.svg" height="90" class="m-b-30" />
      <h5 class="font-weight-bold">{{ 'No Data Available' | translate }}</h5>
    </div>

    <canvas
      *ngIf="showChart && hasDataAvailable()"
      baseChart
      class="chart"
      [datasets]="chartData"
      [labels]="labels"
      [options]="lineGraphOptions"
      [legend]="true"
      [chartType]="lineGraphType"
    ></canvas>
  </div>
</div>
<!-- end of card -->
