<div class="loader-box m-auto" *ngIf="!showWeeklybreakdownChart">
  <span class="rotate dashed colored"></span>
</div>
<div  *ngIf="showWeeklybreakdownChart">
    <canvas
      baseChart
      class="chart"
      [datasets]="weeklyBreakDownData"
      [labels]="weeklyBreakdownLabels"
      [options]="barChartOptions"
      [legend]="true"
      [chartType]="barChartType"
    ></canvas>
  </div>
