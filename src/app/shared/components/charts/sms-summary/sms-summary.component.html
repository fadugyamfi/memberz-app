<div class="card">
  <div class="card-header b-l-primary">
    <div class="row">
      <div class="col">
        <h5 class="fw-bold">{{ title | translate}}</h5>
      </div>
      <!-- end of col -->

      <div class="col-3">
        <app-select-year-control [(ngModel)]="yearValue" (selectedYearEvent)="searchByYear($event)">
        </app-select-year-control>
      </div>
      <!-- end of col -->
    </div>
    <!-- end of row -->
  </div>
  <div class="card-body chart-block">
    @if (fetching) {
      <app-loading-rotate-dashed></app-loading-rotate-dashed>
    }
    @if (!fetching && !hasDataAvailable()) {
      <app-no-data-available></app-no-data-available>
    }

    @if (!fetching && hasDataAvailable()) {
      <canvas baseChart class="chart" [datasets]="chartData" [labels]="labels"
      [options]="lineGraphOptions" [legend]="true" [type]="lineGraphType" [colors]="lineGraphColors" ></canvas>
    }
  </div>
</div>
<!-- end of card -->
