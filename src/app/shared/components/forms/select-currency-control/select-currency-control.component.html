<select class="form-control" [(ngModel)]="value">
  <option value="">{{ 'Select Currency' | translate }}</option>
  <option *ngFor="let currency of currencyService.getItems()" [value]="currency.id">
    <span *ngIf="showCurrencyName">{{ currency.currency_name }} ({{ currency.currency_code }})</span>
    <span *ngIf="!showCurrencyName">{{ currency.currency_code }}</span>
  </option>
</select>
