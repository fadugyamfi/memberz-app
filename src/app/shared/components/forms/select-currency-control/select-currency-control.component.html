<select class="form-select {{ classes }}" [(ngModel)]="value">
  <option value="">{{ 'Select Currency' | translate }}</option>
  @for (currency of currencyService.getItems(); track currency) {
    <option [value]="currency.id">
      @if (showCurrencyName) {
        <span>{{ currency.currency_name }} ({{ currency.currency_code }})</span>
      }
      @if (!showCurrencyName) {
        <span>{{ currency.currency_code }}</span>
      }
    </option>
  }
</select>
