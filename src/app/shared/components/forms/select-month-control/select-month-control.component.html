<div>
  <select class="form-select digits" [(ngModel)]="value">
    <option value="">{{ 'Select Month' | translate }}</option>
    @for (month of months; track month; let i = $index) {
      <option [value]="i + 1">
        {{ shortNames ? (month | slice:0:3) : month }}
      </option>
    }
  </select>
</div>
