<app-feather-icons [icon]="'bell'"></app-feather-icons>
<span class="dot" *ngIf="unreadNotifications.length > 0"></span>

<ul class="notification-dropdown onhover-show-div">
  <li>
    {{ "Notification" | translate }}
    <span class="badge badge-pill badge-primary ml-1">{{ unreadNotifications.length }}</span>
    <a href="javascript:;" class="text-primary pull-right" (click)="markAllRead($event)">
      <span class="f-12">{{ "Clear All" | translate }}</span>
    </a>
  </li>
  <li class="text-center" *ngIf="unreadNotifications.length == 0">
    <app-feather-icons [icon]="'bell'"></app-feather-icons> <br />
    {{ "No new notifications" | translate }}
  </li>
  <li *ngFor="let notification of unreadNotifications; let row = index">
    <div class="media">
      <div class="media-body" (click)="onNotificationClicked(notification)">
        <h6 class="mt-0">
          <span>
            <!-- <app-feather-icons class="shopping-color" [icon]="'shopping-bag'"></app-feather-icons> -->
          </span>
          {{ notification.title }}
          <small class="pull-right">{{ notification.timeAgo() }}</small>
        </h6>
        <p class="m-0">{{ notification.message }}</p>
      </div>
    </div>
  </li>
  <li class="bg-light txt-dark text-center">
    <a [routerLink]="['/portal/notifications']">{{ "All" | translate }}</a> {{ "notifications" | translate }}
  </li>
</ul>
