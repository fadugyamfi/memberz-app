<a href="javascript:void(0)">
  <ngx-avatars [src]="profileImageUrl" [name]="name" [size]="size" initialsSize="2"
  (click)="onImageClicked()"></ngx-avatars>
</a>

@if (imageUploadProgress) {
  <div class="mb-3 mt-2">
    <ngb-progressbar type="success" [value]="imageUploadProgress" height="3px" [striped]="true">
    </ngb-progressbar>
  </div>
}

<app-image-cropper #imageCropper (save)="onCroppedImageSaved($event)"></app-image-cropper>
