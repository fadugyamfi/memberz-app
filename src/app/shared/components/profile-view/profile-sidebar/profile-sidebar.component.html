<div class="card profile-header">
  <div class="card-header">
    <button class="btn btn-pill btn-outline-primary back-btn" [routerLink]="['/organisation/memberships/profiles']">
      <i class="fa fa-long-arrow-left"></i> {{ 'Back To Profiles' | translate }}
    </button>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="d-flex justify-content-center m-b-15">
          <app-profile-image [membership]="membership" [size]="200" #profileImage></app-profile-image>
          <!-- <ngx-avatars [src]="profileImageUrl" [name]="membership?.name()" size="200" initialsSize="2"></ngx-avatars> -->
        </div>

        <div class="p-15">
          <!-- <div class="m-b-25" *ngIf="imageUploadProgress">
            <ngb-progressbar type="success" [value]="imageUploadProgress" height="5px" [striped]="true">
            </ngb-progressbar>
          </div> -->

          <button class="btn btn-success btn-pill" (click)="profileImage.showImageCropper()">
            {{ 'Change Photo' | translate }}
          </button>

          <!-- <app-image-cropper #imageCropper (save)="onCroppedImageSaved($event)"></app-image-cropper> -->
        </div>

        <div class="py-4 px-2">
          <h4>{{ membership?.nameWithTitle() }}</h4>

          <p class="">
            <span>{{ membership?.organisation_no }}</span>
            &nbsp; &bull; &nbsp;
            <span>{{ membership?.organisation_member_category?.name }}</span>
          </p>

          <qr-code [value]="membership?.uuid" size="100" errorCorrectionLevel="M"></qr-code>
        </div>
      </div>
    </div>


  </div>
</div>
